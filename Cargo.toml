[package]
name = "clash-verge-service-ipc"
version = "0.1.0"
edition = "2024"

[lib]
name = "clash_verge_service_ipc"
path = "src/lib.rs"

[[bin]]
name = "clash-verge-service-ipc"
path = "src/main.rs"

[dependencies]
hex = "0.4.3"
hmac = "0.12.1"
http = "1.3.1"
kode-bridge = { version = "0.2.1", features = ["server"] }
once_cell = { version = "1.21.3", features = ["parking_lot"] }
parking_lot = "0.12.4"
serde = "1.0.219"
serde_json = "1.0.143"
sha2 = "0.10.9"
strum = "0.27.2"
strum_macros = "0.27.2"
tokio = "1.47.1"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
